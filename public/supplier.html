<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Suppliers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #4f25ea 0%, #6c5ce7 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 300;
      color: white;
    }
    
    .stats-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
      color: white;
    }
    
    .content {
      padding: 30px;
    }
    
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      cursor: pointer;
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      box-shadow: 0 4px 15px rgba(252, 182, 159, 0.3);
    }
    
    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
    }
    
    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    
    .table-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
    }
    
    .table-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: linear-gradient(135deg, #4f25ea 0%, #6c5ce7 100%);
      color: white;
      padding: 20px 15px;
      text-align: left;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 20px 15px;
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    
    tr:hover {
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.05) 0%, transparent 100%);
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn-small {
      padding: 8px 16px;
      font-size: 0.8rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .edit-btn {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }
    
    .edit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(252, 182, 159, 0.4);
    }
    
    .delete-btn {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #333;
    }
    
    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
    }
    
    .products-btn {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
    }
    
    .products-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(168, 237, 234, 0.4);
    }
    
    .product-count {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-content h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 300;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .cancel-btn {
      background: #f8f9fa;
      color: #666;
      border: 2px solid #e0e0e0;
    }
    
    .cancel-btn:hover {
      background: #e9ecef;
    }
    
    /* Products Modal */
    .products-modal .modal-content {
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .product-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .product-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .product-details {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }
    
    .product-stock {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
      margin-top: 8px;
    }
    
    .product-stock.low {
      background: #dc3545;
    }
    
    .back-btn {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(252, 182, 159, 0.3);
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¶ Supplier Management</h1>
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-number" id="totalSuppliers">0</div>
          <div class="stat-label">Total Suppliers</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalProducts">0</div>
          <div class="stat-label">Total Products</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="action-bar">
        <a href="dashboard.html" class="back-btn">
          ‚Üê Back to Dashboard
        </a>
        <button class="btn" id="openModal">
          ‚ûï Add New Supplier
        </button>
      </div>

      <div class="table-container">
        <table id="suppliersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Supplier Name</th>
              <th>Contact Information</th>
              <th>Address</th>
              <th>Products</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Supplier Modal -->
  <div class="modal" id="supplierModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Supplier</h2>
      <div class="form-group">
        <label for="supplierName">Supplier Name</label>
        <input type="text" id="supplierName" placeholder="Enter supplier name">
      </div>
      <div class="form-group">
        <label for="supplierContact">Contact Information</label>
        <input type="text" id="supplierContact" placeholder="Phone, email, etc.">
      </div>
      <div class="form-group">
        <label for="supplierAddress">Address</label>
        <input type="text" id="supplierAddress" placeholder="Full address">
      </div>
      <div class="modal-buttons">
        <button id="saveSupplierBtn" class="save-btn">Save Supplier</button>
        <button id="closeModalBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Products Modal -->
  <div class="modal products-modal" id="productsModal">
    <div class="modal-content">
      <div class="products-header">
        <h2 id="productsModalTitle">Supplier Products</h2>
        <button id="closeProductsModal" class="cancel-btn">‚úï</button>
      </div>
      <div id="productsContainer">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/supplier.js"></script>
  <script>
    // Suppliers management: Admin and Manager
    document.addEventListener('DOMContentLoaded', async () => {
      await AuthHelper.requireAuthAndRole(['Admin','Manager']);
    });
  </script>
</body>
</html>
