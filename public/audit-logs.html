<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f7fa; margin:0; padding:20px; }
        .container { max-width:1400px; margin:0 auto; }
        .page-header { background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; padding:24px; border-radius:12px; margin-bottom:20px; }
        .filters { background:#fff; padding:16px; border-radius:12px; margin-bottom:16px; box-shadow:0 4px 16px rgba(0,0,0,.06); }
        .filters-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:12px; }
        .filters-grid input, .filters-grid select { padding:10px; border:1px solid #e1e8ed; border-radius:8px; }
        .btn { padding:10px 16px; border:0; border-radius:8px; background:#667eea; color:#fff; cursor:pointer; }
        .table-content { background:#fff; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.06); overflow:auto; max-height:650px; }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:10px 12px; border-bottom:1px solid #eee; text-align:left; }
        th { position:sticky; top:0; background:#f8f9fa; z-index:1; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }
        .pill { padding:2px 8px; border-radius:12px; background:#eef; color:#223; font-size:12px; display:inline-block; }
    </style>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h2 style="margin:0">ðŸ“œ Audit Logs</h2>
            <div>Track all changes and actions across the system</div>
        </div>

        <div class="filters">
            <div class="filters-grid">
                <input type="date" id="dateFrom">
                <input type="date" id="dateTo">
                <input type="number" id="userId" placeholder="User ID">
                <input type="text" id="entity" placeholder="Entity (e.g., user, product)">
                <input type="text" id="actionType" placeholder="Action (CREATE, UPDATE, DELETE)">
                <button class="btn" onclick="loadAuditLogs()">Search</button>
            </div>
        </div>

        <div id="auditContent" class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Role</th>
                        <th>Entity</th>
                        <th>Entity ID</th>
                        <th>Action</th>
                        <th>Before</th>
                        <th>After</th>
                        <!-- IP hidden per request -->
                    </tr>
                </thead>
                <tbody id="auditRows">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/audit_log.js"></script>
</body>
</html>
